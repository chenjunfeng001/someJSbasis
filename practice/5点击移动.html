<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #message{
            width: 100px;
            height: 100px;
            background-color: yellow;
            position: relative;
            left: 20px;
        }
    </style>
</head>
<body>
<button id = 'btn'>开始</button>
<div id="message"></div>
<script>
    var btn = document.getElementById('btn');
    var div = document.getElementById('message');
    /*获取浏览器宽度
    * */
    var width=document.documentElement.clientWidth||document.body.clientWidth;
    console.log(width);
//    div.style.left = '100px';
//    console.log(div.style.left);
    btn.onclick = addlen;
    function addlen() {
        var style = parseInt(window.getComputedStyle(div , null).left);
        console.log(style);
        style++;
        div.style.left = style + 'px';
        console.log(div.style.left);
        var t = setTimeout(addlen,10);
        if(parseInt(div.style.left) >= width-100){
            clearInterval(t);
        }
    }
</script>
</body>
</html>
